    "node ./node_modules/primo-explore-devenv/gulp/copyDir.js --from ./js --to ./node_modules/primo-explore-devenv/primo-explore/custom/primo-explore-location-item-after-google-maps-demo/js",
    "node ./node_modules/primo-explore-devenv/gulp/copyDir.js --from ./html --to ./node_modules/primo-explore-devenv/primo-explore/custom/primo-explore-location-item-after-google-maps-demo/html",
    "node ./node_modules/primo-explore-devenv/gulp/copyDir.js --from ./tests --to ./node_modules/primo-explore-devenv/primo-explore/custom/primo-explore-location-item-after-google-maps-demo/test",
    "./node_modules/primo-explore-devenv/gulp run --view primo-explore-location-item-after-google-maps-demo --proxy http://primo-demo.exlibrisgroup.com:1701",
    "./node_modules/primo-explore-devenv/gulp custom-css",
    "./node_modules/primo-explore-devenv/gulp custom-js"
  ],
  "script": [
    "protractor ./tests/conf.js"
  ],
  "os": "linux"
}

